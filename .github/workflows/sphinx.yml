name: Publish Documentation

on:
  release:
    types: [released]
  workflow_dispatch:

jobs: 
  deploy-documentation: 
    name: Deploying Documentation
    runs-on: ubuntu-latest
    env:
      HOME_REPO: /home/repo

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
          python-version: "3.13"

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Install the requirements
        run: uv sync --group docs 

      - name: Install ghp-import
        run: uv pip install ghp-import
      
      - name: Build multiversion HTML
        working-directory: docs
        run: uv run make multiversion

      - name: Redirect root to latest release tag
        run: |
          latest_tag="${{ github.event.release.tag_name }}"
          if [ -z "$latest_tag" ]; then
            latest_tag="$(git tag --sort=-version:refname | head -n 1)"
          fi
          if [ -z "$latest_tag" ]; then
            echo "No tag found to redirect to" >&2
            exit 1
          fi
          if [ ! -d "docs/_build/html/${latest_tag}" ]; then
            echo "Built docs for tag ${latest_tag} not found" >&2
            ls docs/_build/html
            exit 1
          fi
          printf '<!doctype html><meta http-equiv="refresh" content="0; url=%s/">' "$latest_tag" > docs/_build/html/index.html

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          uv run ghp-import -n -f -p docs/_build/html
