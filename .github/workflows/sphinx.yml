name: Publish Documentation

on:
  release:
    types: [released]
  workflow_dispatch:

jobs: 
  deploy-documentation: 
    name: Deploying Documentation
    runs-on: ubuntu-latest
    env:
      HOME_REPO: /home/repo

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
          python-version: "3.10"

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Install the requirements
        run: uv sync --group docs 

      - name: Install ghp-import
        run: uv pip install ghp-import
      
      - name: Build multiversion HTML
        working-directory: docs
        run: uv run make multiversion

      - name: Redirect root to main
        run: |
          echo '<!doctype html><meta http-equiv="refresh" content="0; url=main/">' > docs/_build/html/index.html

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          uv run ghp-import -n -f -p docs/_build/html
