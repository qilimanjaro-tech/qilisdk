name: Publish Documentation

on:
  release:
    types: [released]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs: 
  deploy-documentation: 
    name: Deploying Documentation
    runs-on: ubuntu-latest
    env:
      HOME_REPO: /home/repo

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          python-version: "3.10"

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Install the requierements
        run: uv sync --all-groups --all-extras  

      - name: Install ghp-import
        run: uv pip install ghp-import
      
      - name: activate venv
        run: source .venv/bin/activate
      
      - name: Build HTML
        run: | 
          cd docs/
          sphinx-multiversion . build/html

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          ghp-import -n -f docs/build/html
          git push -f https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} gh-pages
