name: Publish

on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to PyPI

    runs-on: ubuntu-latest

    env:
      HOME_REPO: /home/repo

    environment:
      name: pypi
      url: https://pypi.org/p/qilisdk

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
          python-version: "3.12"

      - name: Build wheels
        run: uv build

      - run: uv publish --trusted-publishing always
