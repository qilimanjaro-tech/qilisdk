name: Publish

on:
  release:
    types: [released]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to PyPI

    runs-on: ubuntu-latest

    env:
      HOME_REPO: /home/repo

    environment:
      name: pypi
      url: https://pypi.org/p/qilisdk

    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --no-dev --all-extras

      - name: Build wheels
        run: uv build

      - run: uv publish --trusted-publishing always
